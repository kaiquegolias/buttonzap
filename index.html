<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <style>
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .whatsapp-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="whatsapp-icon" onclick="openWhatsApp()">
        <img src="https://cdn-icons-png.freepik.com/256/3983/3983877.png?semt=ais_hybrid" alt="WhatsApp">
    </div>

    <script>
        function openWhatsApp() {
            const phoneNumber = "5581987715515"; // Substitua pelo seu número com código do país
            const message = "Olá, tenho dúvidas!";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
